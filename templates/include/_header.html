{% load static %}

<nav class="navbar navbar-expand-xl ">
  <div class="container d-flex justify-content-between overflow-auto">
    <a class="navbar-brand p-1" href="{% url 'home' %}">
      <svg class="logo mt-0" width="100px" height="60px" xmlns="http://www.w3.org/2000/svg">
        <image xlink:href="{% static 'images/logo@3x.svg' %}" src="{% static 'images/logo.svg' %}" width="100px"
               height="60px"></image>
      </svg>
    </a>
    <div class="nav-menu d-flex order-xl-last">
      {% if not user.is_authenticated %}
        <a class="nav-item nav-link ms-auto text-nowrap my-auto" href="{% url 'login' %}">Войти</a>
      {% else %}
        <a class="nav-item nav-link ms-auto text-nowrap my-auto" href="{% url 'logout' %}">Выйти</a>
      {% endif %}
      <button class="navbar-toggler ms-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
              aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse text-nowrap " id="navbarToggler">
      <div class="nav-inside mx-auto">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">

          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
               href="{% url 'home' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'directions' %}active{% endif %}"
               href="{% url 'directions' %}">Направления</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'schedule' %}active{% endif %}"
               href="{% url 'schedule' %}">Расписание</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'subscriptions' %}active{% endif %}"
               href="{% url 'subscriptions' %}">Абонементы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'members' %}active{% endif %}"
               href="{% url 'members' %}">Тренерский состав</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'reviews' %}active{% endif %}"
               href="{% url 'reviews' %}">Отзывы</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
