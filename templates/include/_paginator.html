<nav aria-label="list-pages">
  <div class="page-container container d-flex justify-content-center mb-5">
    <ul class="pagination d-flex justify-content-center flex-wrap pagination-rounded">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link"
             href="?page={{ page_obj.previous_page_number }}"><</a>
        </li>
      {% endif %}
      {% for page in paginator.page_range %}
        <li class="page-item">
          <a class="page-link {% if page_obj.number == page %}active{% endif %}"
             href="?page={{ page }}">{{ page }}</a>
        </li>
      {% endfor %}
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ page_obj.next_page_number }}">></a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
